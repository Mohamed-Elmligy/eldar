<form [formGroup]="form">
    <div class="w-25 login_form">
        <mat-form-field appearance="outline" class="col-12 my-3" >
            <mat-label>User Name or Email</mat-label>
            <input matInput placeholder="pat@example.com" formControlName = "email" required type="email">
            <mat-icon matSuffix>account_circle</mat-icon>
            <mat-hint>email@gmail.com</mat-hint>
            <mat-error *ngIf="form.controls['email']?.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-12 my-3 ">
            <mat-label>Password </mat-label>
            <input matInput placeholder="Enter Your password" formControlName = "password" required type="password">
            <mat-icon matSuffix>lock</mat-icon>
            <mat-hint>min 8 characters</mat-hint>
        </mat-form-field>
        <a mat-raised-button color="primary" class="w-100 m-0" routerLink="/organization">Login</a>
        <div class="mt-3">
          <a href="#" class="text-danger">Forget Password?</a>
        </div>
    </div>
</form>
