<app-header></app-header>
<div class="d-flex flex-row align-content-between justify-content-around m-4">
    <div class="">
        <div class="w-25 login_form d-flex flex-row align-content-center justify-content-center">
            <form class="example-form">
                <input type="text" placeholder="Search for a Case" [formControl]="control" [matAutocomplete]="auto"  [(ngModel)]="orgSelected">
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let street of filteredStreets | async" [value]="street">
                        {{street}}
                    </mat-option>
                </mat-autocomplete>
            </form>
        </div>
    </div>
    <div class="">
        <a routerLink="/new/case" class="btn btn-primary"> Add New Case</a>
    </div>
</div>
