<app-header></app-header>
<div class="d-flex flex-column align-items-center justify-content-center">
    <div class="m-3">
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
            <mat-button-toggle value="save">Save</mat-button-toggle>
            <mat-button-toggle value="save_and_add">Save & Add Another</mat-button-toggle>
            <mat-button-toggle value="cancel">Cancel</mat-button-toggle>
        </mat-button-toggle-group>
    </div>
    <div class="form m-3">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput placeholder="حالة ذكاة جديده">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Type</mat-label>
            <mat-select>
                <mat-option value="one">ذكاه المال </mat-option>
                <mat-option value="two"> حالة مرضية</mat-option>
                <mat-option value="two"> ايتام </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Amount Needed</mat-label>
            <input matInput placeholder="0" type="number">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput></textarea>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="input.click()">Upload Attachment</button>
        <input type="file" hidden multiple #input>
    </div>
</div>
